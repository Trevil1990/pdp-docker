<!doctype html>
<html lang="en">
<head>
    <title>PDP Test Form</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="text-center mt-5">
    <h1>PDP Form</h1>
</div>
    <div class="container">
            <form method="POST" action="index.php">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" name="yourname" id="name" placeholder="Enter your Name"/>
                </div>

                <div class="form-group">
                    <label for="text">Some text</label>
                    <textarea class="form-control" name="text" id="text" placeholder="Enter some texts"/></textarea>
                </div>

                <div class="form-group ">
                    <label for="select_type">Choose type file</label>
                    <select name="select_type" id="select_type">
                        <option value="none" hidden="">Choose type file</option>
                        <option value="txt">txt</option>
                        <option value="env">env</option>
                        <option value="html">html</option>
                    </select>
                </div>

                <button class="btn btn-success btn-lg btn-block login-button" type="submit">Send</button>
            </form>
    </div>
</body>
</html>
